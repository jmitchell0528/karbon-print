<!DOCTYPE html>
<html ng-app="karbonPrint">
  <head>
    <meta charset="utf-8">
    <title>Games</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-controller="mainCtrl">

    <main>
      <nav class="grey darken-3">
        <div class="container">
          <div class="nav-wrapper">
            <a ui-sref="home" class="brand-logo">KarbonPrint</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="game">Games</a></li>
                <li><a ui-sref="user">Users</a></li>
                <li><a ui-sref="list">List</a></li>
                <li><a class="waves-effect waves-light orange darken-4 white-text btn">SIGN IN/ JOIN</a></li>
              </ul>
              <ul class="side-nav" id="mobile-demo">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="game">Games</a></li>
                <li><a ui-sref="user">Users</a></li>
                <li><a ui-sref="list">List</a></li>
              </ul>
          </div>
        </div>
      </nav>

    <div class="row">
      <form class="transparent col s12 m6 l3 right">
        <div class="input-field transparent">
          <input id="search" type="search" required class="transparent">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>


      <ui-view></ui-view>

      <footer class="page-footer grey darken-3">
         <div class="container">
           <div class="row">
             <div class="col l6 s12">
               <h5 class="white-text">Footer Content</h5>
               <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
             </div>
             <div class="col l4 offset-l2 s12">
               <h5 class="white-text">Links</h5>
               <ul>
                 <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                 <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                 <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                 <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
               </ul>
             </div>
           </div>
         </div>
         <div class="footer-copyright">
           <div class="container">
           Â© 2014 Copyright Text
           <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
           </div>
         </div>
       </footer>
    </main>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/gameCtrl.js"></script>
  <script src="js/userCtrl.js"></script>
  <script src="js/listCtrl.js"></script>
  <script src="js/service.js"></script>
  </body>
</html>
