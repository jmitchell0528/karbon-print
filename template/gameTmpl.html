<div ng-controller="gameCtrl">

  <div class="row center-align">
    <div class="col m3">
      <div class="card grey darken-3">
        <div class="card-content white-text">
          <div class="card-image">
            <img width="auto" height="auto" ng-src="{{game.image.small_url}}" alt="">
          </div>
          <br>
          <span class="card-title">GENERAL INFO</span>
          <ul>
            <li>Name: {{ game.name }} </li>
            <br>
            <li>Original Release Date: {{ game.original_release_date | limitTo: 10 | date}} </li>
            <br>
            <li>Platforms:</li>
            <li ng-repeat="platform in game.platforms"> {{ platform.name }} </li>
          </ul>
        </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
      </div>
    </div>



    <div class="col m6">
      <div ng-show="game.image">
        <div class="card grey darken-3">
          <div class="card-stacked">
          <div class="card-content white-text">
            <h4> {{ game.name }} </h4>
          </div>
          <!-- <div class="card-action">
            <a href="#">MORE INFO</a>
          </div> -->
          </div>
        </div>
      </div>
      <div class="card grey darken-3">
        <div class="card-content white-text">
            <p class="left-align" ng-bind-html="game.description">
              <!-- {{ games[0].description }}  -->
            </p>
              </div>
              <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
      </div>



    <div class="col m3">
      <div class="card grey darken-3">
        <div class="card-content white-text">
          <span class="card-title">TOP 10 NEWS</span>
          <div class="collection">
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
            <a href="#!" class="collection-item orange darken-4 white-text">NEWS</a>
          </div>
            </div>
            <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>


  </div>

</div>
